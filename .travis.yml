language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
before_install:
  - sudo apt-get update -qq
  - pip install --find-links http://wheels.astropy.org/ --find-links http://wheels2.astropy.org/ --use-wheel sphinx nose==1.3.0 jinja2==2.6 coveralls pygments==1.6 setuptools==7.0
install:
  - "python bootstrap.py"
  - "./bin/buildout"
script:
  - "./bin/coverage run --source=bob.buildout ./bin/nosetests -sv"
after_success:
  - "coveralls"
