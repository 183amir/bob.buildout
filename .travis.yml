language: python
sudo: false
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
before_install:
  - pip install --quiet --find-links https://www.idiap.ch/software/bob/wheels/travis/ --use-wheel sphinx nose --pre coveralls
install:
  - "python bootstrap-buildout.py"
  - "./bin/buildout"
script:
  - "./bin/coverage run --source=bob.buildout ./bin/nosetests -sv"
after_success:
  - "coveralls"
